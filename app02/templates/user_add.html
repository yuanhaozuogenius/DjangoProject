{% extends "layout.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" name="user"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="密码" name="pwd"/>
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" placeholder="年龄" name="age"/>
                    </div>
                    <div class="form-group">
                        <label>账户余额</label>
                        <input type="text" class="form-control" placeholder="账户余额" name="ac"/>
                    </div>
                    <div class="form-group">
                        <label>入职时间</label>
                        <input id="dt" type="text" class="form-control" placeholder="入职时间" name="ctime"/>
                    </div>
                    <div class="form-group">
                        <label>所属部门</label>
                        <select class="form-control" name="dp">
                            {% for depart in depart_list %}
                                <option value="{{ depart.id }}">{{ depart.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gd">
                            {% for gender_choice in gender_choices %}
                                <option value="{{ gender_choice.0 }}">{{ gender_choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                    <a class="btn btn-warning" href="/user/list/">
                        返回
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script rel="stylesheet" src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script rel="stylesheet"
            src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startTime: '0',
                language: 'zh-CN',
                autoclose: true
            });
        })
    </script>
{% endblock %}
